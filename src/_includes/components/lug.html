<div class="w-full">
    <h1 class="bg-gradient-to-tl from-slate-800 via-violet-500 to-zinc-400 bg-clip-text text-transparent">Vibrant communities from Indian Subcontinent</h1>

    {% if lug.communities %}
    <div class="glass-card-container">
        {% for item in lug.communities %}
            <div class="card">
                <div class="imgBx">
                  <img src="{{item.logo}}">
                </div>
                <div class="content">
                  <div class="contentBx">
                    <h3>{{item.title}}<br><span>{{item.region}}</span></h3>
                  </div>
                  <ul class="sci">
                    <li style="--i:1"><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li style="--i:2"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li style="--i:3"><a href="#"><i class="fab fa-instagram"></i></a></li>
                  </ul>
                </div>
              </div>
        {% endfor %}
    </div>
    {% endif %}

</div>
